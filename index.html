<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <main class="wrapper">
        <header class="title">
            <img src="images/logo.svg" alt="" class="logo">
        </header>
        <article class="container">
            <section class="image">
                <img src="images/illustration-mockups.svg" alt="" class="template">
            </section>
            <section class="content">
                <h2 class="title">Build The Community Your Fans Will Love</h2>
                <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="btn">Register</button>
            </section>
        </article>
        <footer class="socials">
            <div class="icons">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="icons">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="icons">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
    </main>
    
</body>
</html>
